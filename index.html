<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mey ve Jel</title>
    <!-- Bootstrap CDN (güncel ve doğru adres) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="pink.png">
</head>
<body>
    <div class="container py-4">
        <div class="game-container shadow-lg bg-transparent rounded-4 p-4 mx-auto">
            <div id="level-info" class="mb-0 text-center"></div>
            <div id="game-board" class="mb-3 mt-0"></div>
            <div id="game-info-panel" class="mb-2"></div>
        </div>
    </div>
    <div id="modal" class="modal" style="display:none;">
        <div class="modal-content">
            <h2 id="modal-title" class="mb-2"></h2>
            <p id="modal-message" class="mb-3"></p>
            <button id="modal-next" class="btn btn-success" style="display:none;">Sonraki Bölüm</button>
            <button id="modal-retry" class="btn btn-warning" style="display:none;">Tekrar Oyna</button>
        </div>
    </div>
    <div id="audio-modal" class="modal" style="display:flex;">
        <div class="modal-content">
            <button id="audio-allow" class="btn btn-dark">Sesi Aç</button>
            <div id="audio-test-result" style="color:red;"></div>
        </div>
    </div>
    <audio id="pop-sound" src="pop.mp3" preload="auto"></audio>
    <audio id="move-sound" src="move.mp3" preload="auto"></audio>
    <audio id="bomb-sound" src="bomb.mp3" preload="auto"></audio>
    <audio id="firework-sound" src="firework.mp3" preload="auto"></audio>
    <audio id="palette-sound" src="palette.mp3" preload="auto"></audio>
    <audio id="win-sound" src="win.mp3" preload="auto"></audio>
    <script src="game.js"></script>
    <!-- Bootstrap JS (Optional, for modal functionality) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
